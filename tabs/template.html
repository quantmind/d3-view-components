<div class="tabs-container">
    <ul class="nav" d3-class="tabClass">
        <li d3-for="tab in tabItems" class="nav-item">
            <a class="nav-link"
                d3-attr-href="tab.href"
                d3-active='$active(tab.href, currentUrl)'
                d3-html="tab.label"
                d3-on-click="$selectTab(tab)"
                data-navigo></a>
        </li>
    </ul>
    <div class="nav-target"
        d3-html="tabTarget"
        data-transition-duration="250">
    </div>
</div>
